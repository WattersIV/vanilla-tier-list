<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://lasvegas.electricdaisycarnival.com/wp-content/assets/images/global/favicon.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tier List</title>
    <link rel="stylesheet" href="/src/index.css" />
    <script defer type="module" src="/src/main.ts"></script>
  </head>
  <body class="bg-slate-900 text-white min-h-screen">
    <div id="app" class="max-w-6xl mx-auto px-4 py-6">
      <!-- Header Section -->
      <header class="mb-6">
        <h1
          id="title"
          class="font-bold text-4xl md:text-5xl text-center mb-4 bg-gradient-to-r from-cyan-400 via-purple-500 to-pink-500 bg-clip-text text-transparent"
        >
          Escapade 2026 Tier List
        </h1>
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
          <select
            id="festival-selection"
            class="bg-slate-800 text-white px-4 py-2.5 rounded-lg border border-slate-600 hover:border-purple-500 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 outline-none transition-all cursor-pointer text-lg font-medium"
          >
            <option value="escapade2025">Escapade 2025</option>
            <option value="ileSoniq2025">Ile Soniq 2025</option>
            <option selected value="esca2026">Escapade 2026</option>
            <option value="ileSoniq2026">Ile Soniq 2026</option>
            <option value="veld2026">Veld 2026</option>
          </select>
          <button
            id="toggle-legend"
            class="text-slate-400 hover:text-white text-sm flex items-center gap-1.5 transition-colors"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"></path>
            </svg>
            <span id="legend-toggle-text">Show Legend</span>
          </button>
        </div>
      </header>

      <!-- Genre Legend (Collapsible) -->
      <div id="genre-legend" class="hidden mb-6 bg-slate-800/50 rounded-xl p-4 border border-slate-700">
        <div class="flex flex-wrap justify-center gap-3">
          <div class="genre-pill bg-rose-700/30 border border-rose-600/50">
            <span class="w-2.5 h-2.5 rounded-full bg-rose-500"></span>
            <span>Bass</span>
          </div>
          <div class="genre-pill bg-fuchsia-700/30 border border-fuchsia-600/50">
            <span class="w-2.5 h-2.5 rounded-full bg-fuchsia-500"></span>
            <span>House</span>
          </div>
          <div class="genre-pill bg-violet-700/30 border border-violet-600/50">
            <span class="w-2.5 h-2.5 rounded-full bg-violet-500"></span>
            <span>Trance</span>
          </div>
          <div class="genre-pill bg-blue-700/30 border border-blue-600/50">
            <span class="w-2.5 h-2.5 rounded-full bg-blue-500"></span>
            <span>Techno</span>
          </div>
          <div class="genre-pill bg-cyan-700/30 border border-cyan-600/50">
            <span class="w-2.5 h-2.5 rounded-full bg-cyan-500"></span>
            <span>Hardstyle</span>
          </div>
          <div class="genre-pill bg-emerald-700/30 border border-emerald-600/50">
            <span class="w-2.5 h-2.5 rounded-full bg-emerald-500"></span>
            <span>Hardcore</span>
          </div>
          <div class="genre-pill bg-lime-700/30 border border-lime-600/50">
            <span class="w-2.5 h-2.5 rounded-full bg-lime-500"></span>
            <span>Trap</span>
          </div>
          <div class="genre-pill bg-amber-700/30 border border-amber-600/50">
            <span class="w-2.5 h-2.5 rounded-full bg-amber-500"></span>
            <span>Future Bass</span>
          </div>
          <div class="genre-pill bg-red-700/30 border border-red-600/50">
            <span class="w-2.5 h-2.5 rounded-full bg-red-500"></span>
            <span>Psytrance</span>
          </div>
          <div class="genre-pill bg-neutral-700/30 border border-neutral-600/50">
            <span class="w-2.5 h-2.5 rounded-full bg-neutral-400"></span>
            <span>Drum & Bass</span>
          </div>
          <div class="genre-pill bg-slate-700/30 border border-slate-600/50">
            <span class="w-2.5 h-2.5 rounded-full bg-slate-400"></span>
            <span>Other</span>
          </div>
        </div>
      </div>

      <!-- Tier List -->
      <div class="tier-list rounded-xl overflow-hidden border border-slate-700 shadow-2xl mb-8">
        <!-- S Tier -->
        <div class="drag-container tier-row tier-s">
          <div class="tier-label bg-gradient-to-br from-amber-400 to-yellow-500 text-slate-900">
            <span class="text-3xl font-black">S</span>
          </div>
          <ol id="S" class="tier-content"></ol>
        </div>

        <!-- A Tier -->
        <div class="drag-container tier-row tier-a">
          <div class="tier-label bg-gradient-to-br from-green-400 to-emerald-500 text-slate-900">
            <span class="text-3xl font-black">A</span>
          </div>
          <ol id="A" class="tier-content"></ol>
        </div>

        <!-- B Tier -->
        <div class="drag-container tier-row tier-b">
          <div class="tier-label bg-gradient-to-br from-cyan-400 to-blue-500 text-white">
            <span class="text-3xl font-black">B</span>
          </div>
          <ol id="B" class="tier-content"></ol>
        </div>

        <!-- C Tier -->
        <div class="drag-container tier-row tier-c">
          <div class="tier-label bg-gradient-to-br from-orange-400 to-amber-500 text-slate-900">
            <span class="text-3xl font-black">C</span>
          </div>
          <ol id="C" class="tier-content"></ol>
        </div>

        <!-- F Tier -->
        <div class="drag-container tier-row tier-f">
          <div class="tier-label bg-gradient-to-br from-red-500 to-rose-600 text-white">
            <span class="text-3xl font-black">F</span>
          </div>
          <ol id="F" class="tier-content"></ol>
        </div>

        <!-- Don't Know Tier -->
        <div class="drag-container tier-row tier-unknown">
          <div class="tier-label bg-gradient-to-br from-slate-500 to-slate-600 text-white">
            <span class="text-lg font-bold">?</span>
          </div>
          <ol id="Dont Know" class="tier-content"></ol>
        </div>
      </div>

      <!-- Unranked Artists Section -->
      <div class="unranked-section">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-semibold text-slate-300 flex items-center gap-2">
            <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
            </svg>
            Unranked Artists
            <span id="unranked-count" class="text-sm text-slate-500 font-normal"></span>
          </h2>
        </div>
        <div class="drag-container bg-slate-800/50 rounded-xl border border-slate-700 border-dashed p-4 min-h-[120px]">
          <ol id="starting-container" class="flex flex-row flex-wrap gap-2 justify-center"></ol>
        </div>
      </div>

      <!-- Footer hint -->
      <p class="text-center text-slate-500 text-sm mt-6">
        Drag artists to rank them. Hover on the corner tag to see genre.
      </p>
    </div>
  </body>
</html>
