<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://lasvegas.electricdaisycarnival.com/wp-content/assets/images/global/favicon.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tier List</title>
    <link rel="stylesheet" href="/src/index.css" />
    <script defer type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div id="app">
      <div class="ribbon">
        <h1
          class="font-bold text-transparent text-5xl bg-clip-text bg-gradient-to-r from-blue-400 to-pink-400 text-center"
        >
          Escapade 2024 Tier List
        </h1>
      </div>
      <ol class="m-auto text-center pt-1">
        <li class="inline-flex items-center pr-1">
          <div class="h-3 w-3 bg-rose-700/70"></div>
          <p>Bass</p>
        </li>
        <li class="inline-flex items-center pr-1">
          <div class="h-3 w-3 bg-fuchsia-700/70"></div>
          <p>House</p>
        </li>
        <li class="inline-flex items-center pr-1">
          <div class="h-3 w-3 bg-violet-700/70"></div>
          <p>Trance</p>
        </li>
        <li class="inline-flex items-center pr-1">
          <div class="h-3 w-3 bg-blue-700/70"></div>
          <p>Techno</p>
        </li>
        <li class="inline-flex items-center pr-1">
          <div class="h-3 w-3 bg-cyan-700/70"></div>
          <p>Hardstyle</p>
        </li>
        <li class="inline-flex items-center pr-1">
          <div class="h-3 w-3 bg-emerald-700/70"></div>
          <p>Hardcore</p>
        </li>
        <li class="inline-flex items-center pr-1">
          <div class="h-3 w-3 bg-lime-700/70"></div>
          <p>Trap</p>
        </li>
        <li class="inline-flex items-center pr-1">
          <div class="h-3 w-3 bg-amber-700/70"></div>
          <p>Future Bass</p>
        </li>
        <li class="inline-flex items-center pr-1">
          <div class="h-3 w-3 bg-red-700/70"></div>
          <p>Psytrance</p>
        </li>
        <li class="inline-flex items-center pr-1">
          <div class="h-3 w-3 bg-neutral-700/70"></div>
          <p>Drum & Bass</p>
        </li>
        <li class="inline-flex items-center pr-1">
          <div class="h-3 w-3 bg-slate-950"></div>
          <p>Other</p>
        </li>
      </ol>
      <div class="drag-container grid text-center grid-cols-tier bg-green-500 p-2 min-h-[92px]">
        <div class="grid items-center text-2xl h-full w-full">
          S
        </div>
        <ol id="S" class="inline-flex flex-row h-full flex-wrap content-center"></ol>
      </div>
      <div class="drag-container grid text-center grid-cols-tier bg-green-300 p-2 min-h-[92px]">
        <div class="grid items-center text-2xl h-full w-full">
          A
        </div>
        <ol id="A" class="inline-flex flex-row h-full flex-wrap content-center"></ol>
      </div>
      <div class="drag-container grid text-center grid-cols-tier bg-yellow-300 p-2 min-h-[92px]">
        <div class="grid items-center text-2xl h-full w-full">
          B
        </div>
        <ol id="B" class="inline-flex flex-row h-full flex-wrap content-center"></ol>
      </div>
      <div class="drag-container grid text-center grid-cols-tier bg-orange-300 p-2 min-h-[92px]">
        <div class="grid items-center text-2xl h-full w-full">
          C
        </div>
        <ol id="C" class="inline-flex flex-row h-full flex-wrap content-center"></ol>
      </div>
      <div class="drag-container grid text-center grid-cols-tier bg-red-300 p-2 min-h-[92px]">
        <div class="grid items-center text-2xl h-full w-full">
          F
        </div>
        <ol id="F" class="inline-flex flex-row h-full flex-wrap content-center"></ol>
      </div>
      <div class="drag-container grid text-center grid-cols-tier bg-blue-300 p-2 min-h-[92px]">
        <div class="grid items-center text-2xl h-full w-full">
          Dont Know
        </div>
        <ol id="Dont Know" class="inline-flex flex-row h-full flex-wrap content-center"></ol>
      </div>
      <div class="drag-container flex justify-center">
        <ol id="starting-container" class="flex flex-row flex-wrap justify-center"></ol>
      </div>
    </div>
  </body>
</html>
